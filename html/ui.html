<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
    <body>
        <div class="ui">
            <div class="health">
                <p style="margin: 0; position: absolute; left: 3; line-height: 1.4;"><img src="http://icons.iconarchive.com/icons/cheezen/web-2/128/plus-icon.png" width="15" height="15"> Zdraví</p>
                <p style="margin: 0; position: absolute; right: 4; line-height: 1.4;" id="health-percent"></p>
                <div id="health-level"></div>
            </div>
            <div class="food">
                <p style="margin: 0; position: absolute; left: 3; line-height: 1.4;"><img src="http://icons.iconarchive.com/icons/google/noto-emoji-food-drink/256/32405-spaghetti-icon.png" width="15" height="15"> Jídlo</p>
                <p style="margin: 0; position: absolute; right: 4; line-height: 1.4;" id="food-percent"></p>
                <div id="food-level"></div>
            </div>
            <div class="water">
                <p style="margin: 0; position: absolute; left: 3; line-height: 1.4;"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/splashing-sweat-symbol_1f4a6.png" width="15" height="15"> Voda</p>
                <p style="margin: 0; position: absolute; right: 4; line-height: 1.4;" id="water-percent"></p>
                <div id="water-level"></div>
            </div>
        </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
